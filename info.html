<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专 注 | Avintattoo</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22></text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@200;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #ffffff; --text: #111; --gold: #d4af37; --transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1); }
        .reveal { opacity: 0; transform: translateY(20px); transition: var(--transition); }
        .reveal.visible { opacity: 1; transform: translateY(0); }
        .page-transition { position: fixed; inset: 0; background: #000; z-index: 9999; opacity: 0; pointer-events: none; transition: opacity 0.4s; }
        body.is-exiting .page-transition { opacity: 1; pointer-events: all; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        body { font-family: 'Heebo', sans-serif; background: var(--bg); color: var(--text); line-height: 1.8; opacity: 0; transition: opacity 0.8s; }
        body.loaded { opacity: 1; }

        header { position: fixed; top: 0; width: 100%; z-index: 1000; background: rgba(255,255,255,0.9); padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; backdrop-filter: blur(10px); border-bottom: 1px solid #eee; }
        .logo-svg { width: 150px; }

        .hero-mini { height: 40vh; background: url('https://avitattoos.wordpress.com/wp-content/uploads/2025/07/1000068900.png?w=559') center/cover; position: relative; display: flex; align-items: center; justify-content: center; color: #fff; text-align: center; }
        .hero-mini::after { content: ''; position: absolute; inset: 0; background: rgba(0,0,0,0.6); }
        .hero-content { z-index: 1; }

        .container { max-width: 800px; margin: 0 auto; padding: 4rem 20px; }
        .info-card { background: #f9f9f9; padding: 2.5rem; border-radius: 20px; border-right: 5px solid var(--gold); margin-bottom: 30px; box-shadow: 0 5px 20px rgba(0,0,0,0.03); }
        
        .btn-back { padding: 10px 25px; border: 1px solid #000; border-radius: 50px; text-decoration: none; color: #000; font-weight: 700; transition: 0.3s; }
        .btn-back:hover { background: #000; color: #fff; }

        @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
    </style>
</head>
<body>
    <div class="page-transition"></div>
    <header>
        <a href="index.html" class="transition-link">
            <svg class="logo-svg" viewBox="0 0 300 60"><text x="0" y="45" font-family="Heebo" font-weight="900" font-size="40" fill="#d4af37">AVIN</text><text x="105" y="45" font-family="Heebo" font-weight="300" font-size="40" fill="#111">TATTOO</text></svg>
        </a>
        <a href="index.html" class="btn-back transition-link">专 转</a>
    </header>

    <section class="hero-mini">
        <div class="hero-content">
            <h1>专 注</h1>
            <p>, 驻 砖专 注 拽注拽注 砖</p>
        </div>
    </section>

    <div class="container">
        <div class="info-card reveal">
            <h2> 拽注拽注</h2>
            <p>砖 注 专注, 专 专  砖转 专 砖 . 注  24 砖注转 驻.</p>
        </div>
        <div class="info-card reveal">
            <h2>驻 Aftercare</h2>
            <p>拽  驻转. 砖驻  驻砖专 住, 专 砖 拽 砖 砖 注转 驻注 .</p>
        </div>
    </div>

    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('visible'); });
        });
        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

        document.querySelectorAll('.transition-link').forEach(link => {
            link.addEventListener('click', e => {
                e.preventDefault();
                document.body.classList.add('is-exiting');
                setTimeout(() => { window.location.href = link.href; }, 400);
            });
        });
        window.onload = () => document.body.classList.add('loaded');
    </script>
</body>
</html>
