        const tattoos = [
            "https://avitattoos.wordpress.com/wp-content/uploads/2025/09/d7a7d7a2d7a7d795d7a2-d7a4d7a8d797d799d79d-d7a2d79c-d794d799d793--1.jpg?w=476",

        ];

        // --- 2. CORE LOGIC ---

        function init() {
            document.body.classList.add('page-loaded');
            renderShop();
            renderTattoos();
            initReveal();
        }

        function renderTattoos() {
            const grid = document.getElementById('tattoo-grid');
            tattoos.forEach(src => {
                const div = document.createElement('div');
                div.className = 'gallery-item reveal';
                div.innerHTML = `<div class="img-wrapper" onclick="openLightbox('${src}')"><img src="${src}" loading="lazy"><div class="overlay-icon"></div></div>`;
                grid.appendChild(div);
            });
        }

        function renderShop(filter = 'all') {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';
            const filtered = products.filter(p => filter === 'all' || p.type === filter);
            filtered.forEach(p => {
                const pString = JSON.stringify(p).replace(/"/g, '&quot;');
                grid.innerHTML += `
                <div class="product-card reveal">
                    <div class="img-wrapper" onclick="openLightbox('${p.img}')">
                        <img src="${p.img}" loading="lazy">
                        <div class="overlay-icon"></div>
                    </div>
                    <div class="product-info">
                        <div><h3>${p.name}</h3><p>${p.mat} | #${p.id}</p></div>
                        <button class="btn-cart-add" onclick="addToCart(${pString})">住驻 注 </button>
                    </div>
                </div>`;
            });
            initReveal();
        }

        function addToCart(item) {
            cart.push(item);
            document.getElementById('cart-count').innerText = cart.length;
            updateCartUI();
            toggleCart(true);
        }

        function updateCartUI() {
            const container = document.getElementById('cart-items-container');
            if (cart.length === 0) { container.innerHTML = '<p style="text-align:center;color:#999;">注 专拽</p>'; return; }
            container.innerHTML = cart.map((item, i) => `
                <div class="cart-item">
                    <img src="${item.img}">
                    <div style="flex-grow:1;"><h4>${item.name}</h4><p>#${item.id}</p></div>
                    <span style="color:red;cursor:pointer;font-size:1.2rem;" onclick="removeFromCart(${i})">&times;</span>
                </div>`).join('');
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            document.getElementById('cart-count').innerText = cart.length;
            updateCartUI();
        }

        function toggleCart(open = null) {
            const modal = document.getElementById('cart-modal');
            if (open === true) modal.classList.add('open');
            else if (open === false) modal.classList.remove('open');
            else modal.classList.toggle('open');
        }

        function checkout() {
            if (cart.length === 0) return;
            const text = " , 砖 :\n" + cart.map(item => `- ${item.name} (#${item.id})`).join('\n');
            window.open(`https://api.whatsapp.com/send?phone=9720537239660&text=${encodeURIComponent(text)}`);
        }

        function filterShop(type) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderShop(type);
        }

        function initReveal() {
            const obs = new IntersectionObserver(ents => ents.forEach(e => { if(e.isIntersecting) e.target.classList.add('visible') }), { threshold: 0.1 });
            document.querySelectorAll('.reveal').forEach(el => obs.observe(el));
        }

        function openLightbox(src) { document.getElementById('lightbox-img').src = src; document.getElementById('lightbox').style.display = 'flex'; }
        document.getElementById('lightbox').onclick = () => document.getElementById('lightbox').style.display = 'none';

        // Page Transitions
        document.querySelectorAll('.transition-link').forEach(link => {
            link.onclick = (e) => {
                e.preventDefault();
                document.body.classList.add('is-exiting');
                setTimeout(() => window.location.href = link.href, 400);
            };
        });

        window.onload = init;
