        const container = document.getElementById('product-grid');
        const btns = document.querySelectorAll('.filter-btn');

        // 驻拽爪 专专 爪专
        function renderProducts(filter = 'all') {
            container.innerHTML = '';
            
            const filtered = products.filter(p => filter === 'all' || p.type === filter);
            
            filtered.forEach(p => {
                const html = `
                    <div class="card">
                        <div class="img-wrapper">
                            <img src="${p.img}" alt="${p.name}" loading="lazy">
                        </div>
                        <div class="card-info">
                            <h3 class="card-title">${p.name}</h3>
                            <div class="card-meta">
                                <span class="material-tag">${p.mat}</span>
                                <span class="sku">拽": ${p.id}</span>
                            </div>
                            <a href="${p.link}" target="_blank" class="btn-whatsapp">
                                  住驻
                            </a>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        // 驻拽爪  住
        function filterProducts(type) {
            // 注 驻转专
            btns.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // 专专 砖
            renderProducts(type);
        }

        // 注 专砖转
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            console.log('Avi Tattoos Shop Loaded Successfully');
        });
    </script>
