    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --card-bg: #111111;
            --accent: #ffffff;
            --gold: #d4af37;
            --text-main: #ffffff;
            --text-muted: #888888;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; scroll-behavior: smooth; }
        body { font-family: 'Heebo', sans-serif; background-color: var(--bg); color: var(--text-main); line-height: 1.6; }

        /* --- Header (Style: JAKI PRO) --- */
        header {
            position: sticky; top: 0; z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 15px 0;
        }
        .header-container {
            max-width: 1200px; margin: 0 auto;
            display: flex; justify-content: space-between; align-items: center; padding: 0 20px;
        }
        .logo { font-size: 1.6rem; font-weight: 900; letter-spacing: -1px; text-transform: uppercase; }
        .logo span { color: var(--gold); }

        .cart-icon { position: relative; cursor: pointer; font-size: 1.2rem; }
        #cart-count { 
            position: absolute; top: -8px; right: -12px; 
            background: var(--gold); color: black; 
            font-size: 0.7rem; font-weight: bold; 
            width: 18px; height: 18px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center;
        }

        /* --- Hero --- */
        .hero {
            height: 60vh; position: relative;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; background: #000;
        }
        .hero video {
            position: absolute; width: 100%; height: 100%; object-fit: cover;
            opacity: 0.6;
        }
        .hero-content { z-index: 10; text-align: center; padding: 0 20px; }
        .hero-content h1 { font-size: clamp(2.5rem, 8vw, 4.5rem); font-weight: 900; line-height: 1; margin-bottom: 10px; }
        .hero-content p { font-size: 1.1rem; color: var(--gold); font-weight: 300; letter-spacing: 2px; }

        /* --- Categories (Pills Style) --- */
        .categories-wrapper {
            position: sticky; top: 70px; z-index: 900;
            background: var(--bg); padding: 20px 0;
            overflow-x: auto; white-space: nowrap; border-bottom: 1px solid var(--border);
        }
        .categories-container { max-width: 1200px; margin: 0 auto; padding: 0 20px; display: flex; gap: 10px; }
        .cat-btn {
            background: var(--card-bg); border: 1px solid var(--border);
            color: white; padding: 10px 25px; border-radius: 50px;
            font-weight: 700; cursor: pointer; transition: 0.3s; font-size: 0.9rem;
        }
        .cat-btn.active { background: white; color: black; border-color: white; }

        /* --- Search --- */
        .search-section { max-width: 600px; margin: 40px auto 0; padding: 0 20px; }
        #search-input {
            width: 100%; padding: 15px 25px; border-radius: 12px;
            border: 1px solid var(--border); background: var(--card-bg);
            color: white; font-size: 1rem; outline: none; transition: 0.3s;
        }
        #search-input:focus { border-color: var(--gold); }

        /* --- Product Grid --- */
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: var(--card-bg); border-radius: 15px; overflow: hidden;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            display: flex; flex-direction: column; border: 1px solid transparent;
        }
        .product-card:hover { transform: translateY(-10px); border-color: var(--border); box-shadow: 0 20px 40px rgba(0,0,0,0.6); }

        .img-box { position: relative; width: 100%; aspect-ratio: 1/1; overflow: hidden; background: #000; cursor: zoom-in; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; transition: 0.6s ease; }
        .product-card:hover .img-box img { transform: scale(1.1); }

        .product-info { padding: 20px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; }
        .product-name { font-size: 1.15rem; font-weight: 800; margin-bottom: 8px; color: var(--text-main); }
        .product-meta { font-size: 0.85rem; color: var(--text-muted); margin-bottom: 12px; }
        .product-price { font-size: 1.3rem; font-weight: 900; color: var(--gold); margin-bottom: 20px; }

        .add-btn {
            width: 100%; padding: 12px; border-radius: 10px; border: none;
            background: white; color: black; font-weight: bold; font-size: 1rem;
            cursor: pointer; transition: 0.3s; margin-top: auto;
        }
        .add-btn:hover { background: var(--gold); color: black; }

        /* --- Cart Modal --- */
        #cart-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 2000; display: none; align-items: center; justify-content: center;
        }
        .cart-content {
            background: var(--card-bg); width: 90%; max-width: 500px;
            border-radius: 25px; padding: 35px; border: 1px solid var(--border);
        }
        .cart-items-list { max-height: 300px; overflow-y: auto; margin: 20px 0; border-top: 1px solid var(--border); }
        .cart-item { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid var(--border); }
        .total-price { font-size: 1.8rem; font-weight: 900; text-align: center; margin: 20px 0; color: var(--gold); }
        
        .whatsapp-btn {
            width: 100%; background: #25d366; color: white; border: none;
            padding: 18px; border-radius: 15px; font-weight: bold; font-size: 1.1rem;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        /* --- Lightbox --- */
        #lightbox {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            z-index: 3000; display: none; align-items: center; justify-content: center; cursor: pointer;
        }
        #lightbox img { max-width: 90%; max-height: 80vh; border-radius: 10px; box-shadow: 0 0 40px rgba(0,0,0,1); }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr 1fr; gap: 15px; }
            .container { padding: 20px 15px; }
            .hero { height: 40vh; }
            .hero-content h1 { font-size: 2.8rem; }
            .product-name { font-size: 1rem; }
            .add-btn { font-size: 0.9rem; padding: 10px; }
        }
    </style>
</head>

        function filter(cat, btn) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));

            const product = products.find(p => p.id === id);
            cart.push(product);

            const list = document.getElementById('cart-list');
            const total = document.getElementById('total-amount');

            list.innerHTML = cart.map((item, index) => {
                sum += item.price;
                return `
                    <div class="cart-item">

                        <div style="display:flex; gap:10px;">

        function removeFromCart(index) {

            document.getElementById('cart-count').innerText = cart.length;

        function toggleCart() {
            const modal = document.getElementById('cart-modal');
