<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OfficeConnect | 爪' 砖专</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Heebo', sans-serif; background-color: #f3f4f6; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
        #chat-messages { height: calc(100vh - 180px); }
    </style>
</head>
<body class="h-screen overflow-hidden flex flex-col">

    <!-- 住 住 -->
    <div id="login-overlay" class="fixed inset-0 bg-slate-900 bg-opacity-95 z-50 flex items-center justify-center">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-80 md:w-96 text-center">
            <div class="text-5xl mb-4"></div>
            <h1 class="text-2xl font-bold mb-6 text-slate-800">住 -OfficeConnect</h1>
            <input type="text" id="username-input" placeholder=" 拽专 ?" class="w-full border-2 border-slate-200 p-3 rounded-lg mb-4 focus:border-blue-500 outline-none text-center">
            <button id="login-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-all">转专转 爪'</button>
        </div>
    </div>

    <!-- 住专 注 -->
    <header class="bg-white border-b border-slate-200 px-6 py-3 flex justify-between items-center shadow-sm z-10">
        <div class="flex items-center gap-3">
            <div class="bg-blue-600 text-white p-2 rounded-lg font-bold">OC</div>
            <h2 class="text-xl font-bold text-slate-800">OfficeConnect</h2>
        </div>
        <div class="flex items-center gap-4">
            <span id="user-display" class="text-slate-600 font-medium"></span>
            <div class="w-10 h-10 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center font-bold border border-blue-200"></div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <!-- 住专 爪 (注专爪) -->
        <aside class="w-20 md:w-64 bg-slate-800 text-slate-300 flex flex-col transition-all">
            <div class="p-4 md:p-6">
                <h3 class="hidden md:block text-xs uppercase tracking-widest text-slate-500 font-bold mb-4">注专爪 砖专</h3>
                <nav id="channels" class="space-y-2">
                    <button data-channel="general" class="channel-btn w-full flex items-center justify-center md:justify-start gap-2 p-3 rounded-lg hover:bg-slate-700 transition-all active bg-slate-700 text-white">
                        <span>#</span><span class="hidden md:block"></span>
                    </button>
                    <button data-channel="dev" class="channel-btn w-full flex items-center justify-center md:justify-start gap-2 p-3 rounded-lg hover:bg-slate-700 transition-all">
                        <span>#</span><span class="hidden md:block">驻转</span>
                    </button>
                    <button data-channel="marketing" class="channel-btn w-full flex items-center justify-center md:justify-start gap-2 p-3 rounded-lg hover:bg-slate-700 transition-all">
                        <span>#</span><span class="hidden md:block">砖拽</span>
                    </button>
                </nav>
            </div>
        </aside>

        <!-- 专 爪' 专 -->
        <main class="flex-1 flex flex-col bg-slate-50">
            <div class="px-6 py-3 border-b border-slate-200 bg-white flex justify-between items-center">
                <h3 id="current-channel-name" class="font-bold text-slate-700 text-lg"># </h3>
                <div class="text-xs text-green-500 flex items-center gap-1 font-medium">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> 专  转
                </div>
            </div>

            <!-- 注转 -->
            <div id="chat-messages" class="flex-1 overflow-y-auto p-4 md:p-6 space-y-4 custom-scrollbar">
                <div class="text-center text-slate-400 text-sm italic mt-10">注 注转...</div>
            </div>

            <!-- 转转 砖 -->
            <div class="p-4 bg-white border-t border-slate-200">
                <form id="message-form" class="flex gap-2 max-w-5xl mx-auto">
                    <input type="text" id="message-input" placeholder="转 注 爪转..." autocomplete="off" class="flex-1 border border-slate-300 p-3 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none shadow-sm transition-all">
                    <button type="submit" class="bg-blue-600 text-white px-6 md:px-8 py-3 rounded-xl font-bold hover:bg-blue-700 shadow-md transition-all active:scale-95">砖</button>
                </form>
            </div>
        </main>
    </div>

    <!-- 拽 专转 -Firebase 砖 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, query, orderByChild, equalTo, limitToLast } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

        // 专转 拽驻专爪 砖住驻拽转
        const firebaseConfig = {
            apiKey: "AIzaSyA9gn1gifnrYPkdc-vgkcnjweTQ7szw8iM",
            authDomain: "database-test-59ee4.firebaseapp.com",
            databaseURL: "https://database-test-59ee4-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "database-test-59ee4",
            storageBucket: "database-test-59ee4.firebasestorage.app",
            messagingSenderId: "739423615499",
            appId: "1:739423615499:web:a8efc6d25706b9bdeae50e",
            measurementId: "G-9X18YVEWR0"
        };

        // 转 Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        let currentUser = "";
        let currentChannel = "general";
        let unsubscribe = null;

        //  -DOM
        const loginOverlay = document.getElementById('login-overlay');
        const loginInput = document.getElementById('username-input');
        const loginBtn = document.getElementById('login-btn');
        const userDisplay = document.getElementById('user-display');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const chatMessages = document.getElementById('chat-messages');
        const channelNameDisplay = document.getElementById('current-channel-name');

        // 驻拽爪转 转专转
        const login = () => {
            const name = loginInput.value.trim();
            if (name.length < 2) return alert(" 住 砖 (驻转 2 转转)");
            currentUser = name;
            userDisplay.innerText = currentUser;
            loginOverlay.style.display = 'none';
            listenForMessages();
        };

        loginBtn.addEventListener('click', login);
        loginInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') login() });

        // 驻拽爪 驻转 注专爪
        const switchChannel = (channelId) => {
            currentChannel = channelId;
            // 注 UI 砖 驻转专 注专爪
            document.querySelectorAll('.channel-btn').forEach(btn => {
                btn.classList.remove('bg-slate-700', 'text-white');
                if(btn.dataset.channel === channelId) btn.classList.add('bg-slate-700', 'text-white');
            });
            channelNameDisplay.innerText = "# " + (channelId === 'general' ? '' : channelId === 'dev' ? '驻转' : '砖拽');
            listenForMessages();
        };

        document.querySelectorAll('.channel-btn').forEach(btn => {
            btn.addEventListener('click', () => switchChannel(btn.dataset.channel));
        });

        // 砖转 注
        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (!text) return;

            const now = new Date();
            const timeStr = now.getHours() + ":" + now.getMinutes().toString().padStart(2, '0');

            try {
                await push(ref(db, 'messages'), {
                    user: currentUser,
                    text: text,
                    channel: currentChannel,
                    time: timeStr,
                    timestamp: Date.now()
                });
                messageInput.value = '';
            } catch (err) {
                console.error("砖 砖:", err);
            }
        });

        //  注转  转
        function listenForMessages() {
            // 拽  拽转  拽转
            const messagesRef = ref(db, 'messages');
            const channelQuery = query(
                messagesRef, 
                orderByChild('channel'), 
                equalTo(currentChannel),
                limitToLast(50)
            );

            onValue(channelQuery, (snapshot) => {
                chatMessages.innerHTML = '';
                const data = snapshot.val();
                
                if (!data) {
                    chatMessages.innerHTML = '<div class="text-center text-slate-400 text-sm mt-10"> 注转 注专抓  注.</div>';
                    return;
                }

                // 专 注专 
                const msgs = Object.values(data).sort((a, b) => a.timestamp - b.timestamp);
                
                msgs.forEach(m => {
                    const isMe = m.user === currentUser;
                    const div = document.createElement('div');
                    div.className = `flex flex-col ${isMe ? 'items-start' : 'items-end'} animate-in fade-in slide-in-from-bottom-2 duration-300`;
                    div.innerHTML = `
                        <div class="max-w-[85%] md:max-w-[70%] ${isMe ? 'bg-blue-600 text-white rounded-br-none' : 'bg-white text-slate-800 rounded-bl-none'} p-3 rounded-2xl shadow-sm border border-slate-200">
                            <div class="text-[10px] font-bold mb-1 opacity-75 uppercase tracking-wider">${m.user}</div>
                            <div class="text-sm md:text-base leading-relaxed break-words">${m.text}</div>
                            <div class="text-[9px] mt-1 text-left opacity-60">${m.time}</div>
                        </div>
                    `;
                    chatMessages.appendChild(div);
                });
                
                //  转 住祝
                chatMessages.scrollTo({ top: chatMessages.scrollHeight, behavior: 'smooth' });
            });
        }
    </script>
</body>
</html>
