<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvinTattoo | Art & Piercing Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2d0b0b; --black: #0a0a0a; --gold: #d4af37; --green: #25d366; --red: #a12626; --text: #ffffff; }
        * { box-sizing: border-box; margin: 0; padding: 0; scroll-behavior: smooth; }
        body { font-family: 'Heebo', sans-serif; background-color: var(--black); color: var(--text); line-height: 1.6; overflow-x: hidden; }

        /* Smooth Reveal Animation */
        .reveal { opacity: 0; transform: translateY(30px); transition: all 0.8s ease; }
        .reveal.active { opacity: 1; transform: translateY(0); }

        /* Hero Section */
        header { position: fixed; top: 0; width: 100%; z-index: 1000; padding: 20px 0; transition: 0.3s; }
        header.scrolled { background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(10px); padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .nav-inner { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        
        .hero { height: 90vh; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .hero video { position: absolute; top: 50%; left: 50%; min-width: 100%; min-height: 100%; transform: translate(-50%, -50%); object-fit: cover; filter: brightness(0.7); }
        .hero-content { z-index: 10; text-align: center; }
        .hero-title { font-size: clamp(3.5rem, 12vw, 6rem); font-weight: 900; letter-spacing: -2px; line-height: 0.9; margin-bottom: 10px; }
        
        /* Buttons */
        .btn { text-decoration: none; padding: 16px 40px; border-radius: 100px; font-weight: bold; transition: 0.4s; display: inline-block; cursor: pointer; border: none; font-size: 1.1rem; }
        .btn-gold { background: var(--gold); color: black; box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3); }
        .btn-gold:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(212, 175, 55, 0.5); background: white; }
        .btn-outline { border: 2px solid white; color: white; background: transparent; }
        .btn-outline:hover { background: white; color: black; }

        .container { max-width: 1100px; margin: 0 auto; padding: 5rem 1.5rem; }
        .grid-nav { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-top: 3rem; }

        /* Contact Section */
        .contact-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); padding: 3rem; border-radius: 30px; backdrop-filter: blur(10px); display: grid; grid-template-columns: 1fr 1fr; gap: 4rem; align-items: center; }
        .form-input { width: 100%; padding: 15px; background: rgba(255,255,255,0.05); border: 1px solid #333; border-radius: 12px; color: white; margin-bottom: 15px; outline: none; font-family: inherit; }
        .form-input:focus { border-color: var(--gold); }
        .submit-btn { background: var(--red); color: white; width: 100%; border-radius: 12px; padding: 18px; font-size: 1.2rem; cursor: pointer; }

        .footer { text-align: center; padding: 40px; color: #666; border-top: 1px solid #111; }

        @media (max-width: 768px) {
            .contact-card { grid-template-columns: 1fr; padding: 2rem; }
            .hero-title { font-size: 3.5rem; }
        }
    </style>
</head>
<body>

    <header id="main-header">
        <div class="nav-inner">
            <a href="#" style="font-weight: 900; color: white; text-decoration: none; font-size: 1.5rem;">AVIN TATTOO</a>
            <a href="shop.html" class="btn btn-gold" style="padding: 10px 25px; font-size: 0.9rem;">转 转砖</a>
        </div>
    </header>

    <div class="hero">
        <video id="hero-vid" autoplay muted loop playsinline></video>
        <div class="hero-content">
            <h1 class="hero-title">AVIN<br>TATTOO</h1>
            <p style="font-size: 1.4rem; color: var(--gold); font-weight: 300;">转, 驻专住  砖</p>
            <div style="margin-top: 30px; display: flex; gap: 15px; justify-content: center;">

                <a href="shop.html" class="btn btn-outline">拽拽爪</a>

        </div>
    </div>

    <section class="container reveal">
        <h2 style="font-size: 3rem; text-align: center; margin-bottom: 1rem;">住</h2>
        <p style="text-align: center; color: #aaa; max-width: 700px; margin: 0 auto;">  砖拽注拽注   专拽 爪专,  住驻专. 住 砖 转爪 住专 专驻 专, 转 转 转驻砖专转  砖转.</p>
        
        <div class="grid-nav">
            <div class="contact-card" style="grid-template-columns: 1fr; text-align: center; padding: 2rem;">
                <h3 style="color: var(--gold);">专转 驻专住</h3>
                <p>注砖专转    住专  转专.</p>
                <a href="shop.html" class="btn btn-outline">爪驻 专</a>
            </div>
            <div class="contact-card" style="grid-template-columns: 1fr; text-align: center; padding: 2rem;">
                <h3 style="color: var(--gold);">专转 拽注拽注</h3>
                <p>专 注 驻-.  专转 转 注转 专转.</p>
                <a href="https://avintattoo.com/63-2/" class="btn btn-outline">爪驻 注转</a>
            </div>
        </div>
    </section>

    <section id="lead-form" class="container reveal">
        <div class="contact-card">
            <div class="contact-info">
                <h2 style="text-align: right; margin-bottom: 20px;"> 转 转 驻专拽 砖.</h2>
                <p style="font-size: 1.1rem; color: #ccc;">砖专 驻专 爪专 转 拽砖专 砖转 注抓 专砖转, 注专转 专 拽转 住拽爪.</p>
                <div style="margin-top: 30px;">
                    <p> 专 2, 专</p>

                </div>
            </div>
            <form action="https://formspree.io/f/YOUR_ID" method="POST">

    <iframe style="width: 100%; height: 450px; border: none; filter: grayscale(1) invert(0.9);" src="https://maps.google.com/maps?q=专%202%20专&t=&z=15&ie=UTF8&iwloc=&output=embed"></iframe>

    <footer class="footer">
        <p>漏 2025 AvinTattoo Studio. All Rights Reserved.</p>
    </footer>

    <script>
        // Hero Video Loader
        const vid = document.getElementById('hero-vid');
        vid.src = window.innerWidth > 768 
            ? 'https://avitattoos.wordpress.com/wp-content/uploads/2025/12/vid-20251208-wa0052.mp4' 
            : 'https://avitattoos.wordpress.com/wp-content/uploads/2025/12/vid-20251208-wa0039.mp4';

        // Header Scroll Effect
        window.addEventListener('scroll', () => {
            const header = document.getElementById('main-header');
            header.classList.toggle('scrolled', window.scrollY > 50);
        });

        // Intersection Observer for Reveal
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('active'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
    </script>
</body>
</html>
