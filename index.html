<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVIN | Art of Ink</title>
    <!-- פונטים מיוחדים -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Assistant:wght@200;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #e0e0e0;
            --accent: #a12626; /* אדום דם */
            --gold: #d4af37;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            cursor: none; /* ביטול סמן העכבר הרגיל */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Assistant', sans-serif;
            overflow-x: hidden;
        }

        /* --- אפקט רעש קולנועי (Noise Texture) --- */
        .noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            pointer-events: none;
            z-index: 9999;
        }

        /* --- סמן עכבר מותאם אישית --- */
        .cursor {
            width: 20px;
            height: 20px;
            border: 1px solid white;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, background-color 0.3s;
            mix-blend-mode: difference;
        }

        .cursor.hovered {
            width: 50px;
            height: 50px;
            background-color: white;
            border-color: transparent;
            opacity: 0.5;
        }

        /* --- טיפוגרפיה --- */
        h1, h2, h3 {
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            font-weight: 400;
            letter-spacing: 2px;
            margin: 0;
        }

        /* --- HERO SECTION --- */
        .hero {
            height: 100vh;
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .video-bg {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            z-index: -1;
            filter: grayscale(100%) contrast(1.2) brightness(0.4);
            transition: filter 0.5s;
        }

        .hero:hover .video-bg {
            filter: grayscale(0%) contrast(1.1) brightness(0.6);
        }

        /* וידאו רספונסיבי */
        .desktop-v { display: block; }
        .mobile-v { display: none; }
        @media (max-width: 768px) {
            .desktop-v { display: none; }
            .mobile-v { display: block; }
        }

        .hero-content {
            z-index: 2;
            text-align: center;
            mix-blend-mode: overlay;
        }

        .hero h1 {
            font-size: 6rem;
            line-height: 0.9;
            opacity: 0;
            animation: slideUp 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards 0.5s;
        }

        .hero p {
            font-size: 1.5rem;
            letter-spacing: 5px;
            margin-top: 20px;
            opacity: 0;
            animation: slideUp 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards 0.8s;
        }

        /* --- NAVIGATION --- */
        .floating-nav {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
            width: 90%;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            transition: 0.4s;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .nav-btn:hover {
            background: var(--accent);
            border-color: var(--accent);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(161, 38, 38, 0.3);
        }

        /* --- SECTIONS --- */
        .section {
            padding: 120px 20px;
            position: relative;
        }

        .section-title {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 80px;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }

        .section-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 2px;
            background: var(--gold);
            margin: 20px auto 0;
        }

        /* --- SHOP GRID (Holographic Cards) --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 20px;
            position: relative;
            transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .card:hover {
            border-color: var(--gold);
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            background: rgba(20, 20, 20, 0.8);
        }

        .card-img-box {
            height: 350px;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.7s;
            filter: grayscale(30%);
        }

        .card:hover img {
            transform: scale(1.1);
            filter: grayscale(0%);
        }

        .card h3 {
            font-size: 1.1rem;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .card p {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 20px;
        }

        .card-btn {
            display: block;
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .card-btn:hover {
            background: var(--gold);
            color: black;
            border-color: var(--gold);
        }

        /* --- CONTACT --- */
        .contact-box {
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid var(--border);
            padding: 60px;
            background: linear-gradient(145deg, rgba(20,20,20,1) 0%, rgba(10,10,10,1) 100%);
            position: relative;
        }

        /* קווים דקורטיביים */
        .contact-box::before, .contact-box::after {
            content: '';
            position: absolute;
            width: 20px; height: 20px;
            border: 1px solid var(--gold);
            transition: 0.5s;
        }
        .contact-box::before { top: -1px; left: -1px; border-right: none; border-bottom: none; }
        .contact-box::after { bottom: -1px; right: -1px; border-left: none; border-top: none; }

        .contact-box:hover::before, .contact-box:hover::after {
            width: 100%; height: 100%;
        }

        input, textarea {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid #333;
            color: white;
            padding: 15px 0;
            margin-bottom: 30px;
            font-family: 'Assistant', sans-serif;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-bottom-color: var(--accent);
        }

        .send-btn {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--text);
            padding: 15px 50px;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .send-btn:hover {
            background: var(--accent);
            border-color: var(--accent);
        }

        /* --- FOOTER & MAP --- */
        .map-wrap {
            height: 400px;
            filter: grayscale(100%) invert(92%);
            transition: 0.5s;
        }
        .map-wrap:hover { filter: grayscale(0%); }
        iframe { width: 100%; height: 100%; border: 0; }

        footer {
            text-align: center;
            padding: 40px;
            border-top: 1px solid #222;
            color: #555;
            font-size: 0.8rem;
        }

        /* --- Whatsapp Float --- */
        .wa-float {
            position: fixed;
            bottom: 30px; right: 30px;
            width: 60px; height: 60px;
            background: #25d366;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            z-index: 100;
            box-shadow: 0 0 30px rgba(37, 211, 102, 0.3);
            transition: 0.3s;
        }
        .wa-float:hover { transform: scale(1.1); }
        .wa-float svg { width: 30px; height: 30px; fill: white; }

        /* Animation Keyframes */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .reveal {
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease;
        }
        .reveal.active { opacity: 1; transform: translateY(0); }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .cursor { display: none; }
            * { cursor: auto; }
            .hero h1 { font-size: 3rem; }
            .contact-box { padding: 30px; }
            .nav-btn { padding: 10px 20px; font-size: 0.8rem; }
        }

    </style>
</head>

    <script>
        // --- 1. Custom Cursor Logic ---
        const cursor = document.getElementById('cursor');
        const magnets = document.querySelectorAll('.magnet');

        // תזוזת סמן
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // אפקט מגנטי לכפתורים
        magnets.forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                cursor.classList.add('hovered');
            });
            btn.addEventListener('mouseleave', () => {
                cursor.classList.remove('hovered');
            });
        });

        // --- 2. Scroll Reveal Animation ---
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal').forEach((el) => {
            observer.observe(el);
        });
    </script>
